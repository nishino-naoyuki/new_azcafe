<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

  <!-- ヘッダー -->
   <div id="parent" th:replace="/header/header"></div>   

  <!-- サイドバー -->
    <div id="parent" th:replace="/header/sidebar"></div>  
    
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 class="m-0">問題検索</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">        
        <!-- Main row -->

        <div class="row">
          <div class="col-md-12">

                <h3 class="card-title">検索条件</h3>
              </div>

        <div class="row">
          <!-- Left col -->
          <div class="col-md-12">
            <!-- TABLE: LATEST ORDERS -->
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>グループ</th>
                      <th>問題名</th>
                      <th>難易度</th>
                      <th>提出日</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="element,status:${assignmentList}">
                      <td th:text="${element.groupName}"></td>
                      <td>
                        <a th:href="|@{/assignment/detail}?id=${element.assignmentId}|" class="ranking-user-name" th:text="${element.title}" ></a>
                      </td> 
                      <td th:text="${element.difficulty}"></td>
                      <td th:text="${element.score}"></td>
                    </tr>
                    </tbody>
                  </table>

<!-- Page specific script -->
<script>
  $(function () {
    $('#example1').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": true,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
