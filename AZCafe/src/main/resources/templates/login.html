<link href="./css/bootstrap4/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="./js/bootstrap4/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="css/login.css" rel="stylesheet" type="text/css">
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>AZCafe<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form th:action="@{/auth}" method="post" role="form" th:object="${loginForm}">
                  <div class="form-group">
                      <p class="error" th:text="${msg}" ></p>
                  </div>
                  <div class="form-group">
                     <label>Mail Address</label>
                     <input type="text" class="form-control" name="mail" placeholder="Mail Address" autofocus th:field="*{mail}">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Password" value="">
                  </div>
                  <button type="submit" class="btn btn-black">Login</button>
               </form>
            </div>
         </div>
      </div>
